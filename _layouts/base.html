<!DOCTYPE html>
<html lang="de">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="utf-8">
  <link rel="dns-prefetch" href="//www.google-analytics.com">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' workshops.de; style-src 'self' 'unsafe-inline';">

  <title>{{site.title}} â†’ {{ page.title }}</title>
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% endif %}

  {% if page.noindex %}
  <meta name="robots" content="noindex, follow">
  {% else %}
  <link rel="canonical" href="{{ site.url }}{{ page.url}}">
  {% endif %}

  {% include _social_meta_tags.html %}

  <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/assets/css/app.css?{{site.time | date: '%s%N'}}">
</head>

<!-- Position relative is for Bootstrap TOC Plugin -->
<body style="position: relative">
  {% include _navigation.html %}

  {{content}}

  <!-- {% include _newsletter.html %} -->
  {% include _footer.html %}
  {% include _seo_helper.html %}

  <!-- JavaScript -->
  <script src="/assets/js/jquery-3.2.1.slim.min.js"></script>
  <script src="/assets/js/bootstrap-4.1.1.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  {% if page.toc %}
  <script src="/assets/js/bootstrap-toc.js"></script>
  {% endif %}

</body>
</html>
