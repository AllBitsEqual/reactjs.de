bio: >
  Robin beschäftigt sich seit 2012 intensiv mit der Erstellung client-seitiger Web-Applikationen.
  2014 hat er das erste deutschsprachige Buch zum Thema AngularJS geschrieben und ist Mitgründer der Platform AngularJS.DE.
  Mit seinem Schulungs-Team hat er bereits über 600 Unternehmen den erfolgreichen Start mit Angular & React ermöglicht.
